<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fir=no"
		/>
		<title>Dino Kennel</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./assets/styles/main.css" />
	</head>
	<body>
		<nav class="navbar">
			<span class="navbar-brand mb-0 h1">Dino Kennel</span>
		</nav>

		<div class="mx-auto" style="width: 100px;">
			<button
				type="button"
				class="btn btn-info btn-lg"
				data-toggle="modal"
				data-target="#add-modal"
			>
				Add Dino
			</button>

			<div class="modal fade" id="add-modal" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title">New Dino</h4>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="dino-name">Dino Name</label>
									<input
										type="text"
										class="form-control"
										id="dino-name"
										placeholder="Rex"
									/>
								</div>
								<div class="form-group">
									<label for="dino-type">Dino Type</label>
									<input
										type="text"
										class="form-control"
										id="dino-type"
										placeholder="T Rex"
									/>
								</div>
								<div class="form-group">
									<label for="dino-age">Dino Age</label>
									<input
										type="number"
										class="form-control"
										id="dino-age"
										placeholder="100"
									/>
								</div>
								<div class="form-group">
									<label for="dino-img">Dino Picture</label>
									<input
										type="url"
										class="form-control"
										id="dino-img"
										placeholder="http//www..."
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-default"
                                id="submit-dino"
                                data-dismiss="modal"
							>
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center">
			<div class="my-3 py-3">
				<h4>Kennel</h4>
				<div class="d-flex justify-content-around" id="kennel"></div>
			</div>
			<div class="my-3 py-3" id="hospital-container">
				<h4>Hospital</h4>
				<div class="d-flex justify-content-around" id="hospital"></div>
			</div>
			<div class="my-3 py-3" id="graveyard-container">
				<h4>Graveyard</h4>
				<div class="d-flex justify-content-around" id="graveyard"></div>
			</div>
		</div>

		<footer>
			<div>
				@2020 By: <a href="https://github.com/HunterJuneau">Hunter Juneau</a>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./javascripts/main.js"></script>
	</body>
</html>
